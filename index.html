<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password generator</title>
  </head>

  <body>
    <div class="container">
      <div class="elecontainer">
        <div id="title">
          <p>Password Generator</p>
        </div>

        <div class="inputs">
          <div class="inpttxt">
            <input type="text" name="textinpt" id="txtinp" />
          </div>

          <div class="inprange">
            <div id="inprangelabel">
              <span> Number of characters</span>
            </div>

            <div id="inprangeinp">
              <input
                type="range"
                name="rangeinpt"
                value="0"
                id="rnginp"
                min="2"
                max="20"
                onclick="getValue()"
              />
              <p id="txt">x</p>
            </div>
          </div>
        </div>
        <div class="settings">
          <p>Settings</p>
          <ul>
            <li>
              <input type="checkbox" name="upperinp" id="uprinp" />
              <label for="upperinp">Upper Cases</label>
            </li>
            <li>
              <input type="checkbox" name="lowerinp" id="lwrinp" checked />
              <label for="lowerinp">Lower Cases</label>
            </li>
            <li>
              <input type="checkbox" name="numberinp" id="nbrinp" />
              <label for="numberinp">Use Numbers</label>
            </li>
            <li>
              <input type="checkbox" name="symbolinp" id="sblinp" />
              <label for="syminp">Use Symbols</label>
            </li>
          </ul>
        </div>
        <div class="btndiv">
          <button id="btngen">Generate</button>
          <button id="btncopy">Copy</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
